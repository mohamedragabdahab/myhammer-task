# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: true

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\Service:
        class: App\Service\Service
        public: true
        arguments:
            $entityManager: '@doctrine.orm.default_entity_manager'
            $repository: '@App\Repository\ServiceRepository'

    App\Service\Zipcode:
        class: App\Service\Zipcode
        public: true
        arguments:
            $entityManager: '@doctrine.orm.default_entity_manager'
            $repository: '@App\Repository\ZipcodeRepository'

    App\Service\Job:
        class: App\Service\Job
        public: true
        arguments:
            $entityManager: '@doctrine.orm.default_entity_manager'
            $repository: '@App\Repository\JobRepository'
            $serviceRepository: '@App\Repository\ServiceRepository'
            $zipcodeRepository: '@App\Repository\ZipcodeRepository'

# FOSRest Configuration
fos_rest:
    body_listener: true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: json, prefer_extension: false }
    param_fetcher_listener: true
    view:
        view_response_listener: 'force'
        formats:
            json: true
    exception:
        enabled: true
        codes:
            'Symfony\Component\HttpKernel\Exception\NotFoundHttpException': 404
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': 400
        messages:
            'Symfony\Component\HttpKernel\Exception\NotFoundHttpException': true
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': true
        exception_controller: 'App\Controller\ExceptionController::showAction'

jms_serializer:
    metadata:
        auto_detection: true
    handlers:
        datetime:
            default_format: c